services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000" 
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/src/app
      - /node_modules
    networks:
      - my-app-network

  db:
    container_name: db
    image: postgres:17
    restart: always
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - my-app-network

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - my-app-network

volumes:
  db_data:

networks:
  my-app-network: